<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
<style>  
/* General Styles */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-image: url('todo1img.jpg');
            backdrop-filter: blur(0.5px);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container */
.todo-container {
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  width: 80%;
  max-width: 400px;
  text-align: center;
}

/* Title */
h1 {
  margin-bottom: 20px;
  font-size: 1.8em;
}

/* Input Containers */
.input-container, .datetime-container {
  margin-bottom: 10px;
}

#task-input {
  width: 100%;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.datetime-container {
  display: flex;
  justify-content: space-between;
}

#task-date, #task-time {
  flex: 1;
  margin: 5px;
  padding: 8px;
  font-size: 0.9em;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#add-btn {
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 15px;
  cursor: pointer;
  transition: background 0.3s ease;
  width: 100%;
  margin-bottom: 10px;
}

#add-btn:hover {
  background: #388E3C;
}

/* Filter Incomplete Tasks */
.filter-container {
  margin: 10px 0 20px;
  text-align: left;
  font-size: 0.9em;
}

.filter-container input {
  margin-right: 5px;
}

/* Task List */
#task-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

#task-list li {
  background: #f9f9f9;
  margin: 5px 0;
  padding: 10px;
  border-radius: 5px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: fadeIn 0.5s ease-in-out;
  flex-wrap: wrap;
}

#task-list li.completed {
  text-decoration: line-through;
  color: gray;
  background: #e8f5e9;
}

/* Task Date and Time */
.task-meta {
  font-size: 0.8em;
  color: #666;
  width: 100%;
  margin-top: 5px;
}

/* Delete Button */
.delete-btn {
  background: #e74c3c;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.delete-btn:hover {
  background: #c0392b;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
    transform: translateY(0);
  }
  to {
    opacity: 0;
    transform: translateY(-10px);
  }
}

/* Responsive Design */
@media (max-width: 480px) {
  #task-input, #task-date, #task-time {
    font-size: 0.9em;
  }
}
</style>
</head>
<body>
  <div class="todo-container">
    <h1>üìù To-Do List</h1>
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Add a new task...">
    </div>
    <div class="datetime-container">
      <input type="date" id="task-date">
      <input type="time" id="task-time">
    </div>
    <button id="add-btn">Add</button>
    <div class="filter-container">
      <label>
        <input type="checkbox" id="filter-incomplete"> Show Incomplete Tasks Only
      </label>
    </div>
    <ul id="task-list"></ul>

<button id="logout">Logout</button>

  </div>
  <script>
// Get references to DOM elements
const taskInput = document.getElementById('task-input');
const taskDate = document.getElementById('task-date');
const taskTime = document.getElementById('task-time');
const addBtn = document.getElementById('add-btn');
const taskList = document.getElementById('task-list');
const filterIncomplete = document.getElementById('filter-incomplete');

// Set Minimum Date and Time
function setMinDateTime() {
  const now = new Date();
  const today = now.toISOString().split('T')[0];
  taskDate.min = today;

  taskDate.addEventListener('change', () => {
    if (taskDate.value === today) {
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      taskTime.min = `${hours}:${minutes}`;
    } else {
      taskTime.min = '00:00';
    }
  });
}

// Load tasks from Local Storage
document.addEventListener('DOMContentLoaded', () => {
  setMinDateTime();
  loadTasks();
});

// Add Task
addBtn.addEventListener('click', () => {
  const taskText = taskInput.value.trim();
  const date = taskDate.value;
  const time = taskTime.value;

  if (taskText === '') {
    alert('Please enter a task.');
    return;
  }

  if (!date || !time) {
    alert('Please select both date and time.');
    return;
  }

  const selectedDateTime = new Date(`${date}T${time}`);
  const now = new Date();

  if (selectedDateTime < now) {
    alert('You cannot select a past date or time.');
    return;
  }

  const task = {
    text: taskText,
    date: date,
    time: time,
    completed: false,
  };

  addTaskToDOM(task);
  saveTaskToLocalStorage(task);

  taskInput.value = '';
  taskDate.value = '';
  taskTime.value = '';
  setMinDateTime();
  updateFilter();
});

// Add Task to DOM
function addTaskToDOM(task) {
  const taskItem = document.createElement('li');
  taskItem.innerHTML = `
    <div>
      <strong>${task.text}</strong>
      <div class="task-meta">üìÖ ${task.date} üïí ${task.time}</div>
    </div>
    <button class="delete-btn">X</button>
  `;
  
  if (task.completed) {
    taskItem.classList.add('completed');
  }

  // Toggle task completion
  taskItem.addEventListener('click', () => {
    taskItem.classList.toggle('completed');
    updateTaskInLocalStorage(task.text);
    updateFilter();
  });

  // Delete task
  taskItem.querySelector('.delete-btn').addEventListener('click', (e) => {
    e.stopPropagation();
    taskItem.style.animation = 'fadeOut 0.5s forwards';
    setTimeout(() => {
      taskItem.remove();
      deleteTaskFromLocalStorage(task.text);
    }, 500);
  });

  taskList.appendChild(taskItem);
}

// Save Task to Local Storage
function saveTaskToLocalStorage(task) {
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  tasks.push(task);
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Update Task in Local Storage
function updateTaskInLocalStorage(taskText) {
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  tasks = tasks.map(task => {
    if (task.text === taskText) {
      task.completed = !task.completed;
    }
    return task;
  });
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Delete Task from Local Storage
function deleteTaskFromLocalStorage(taskText) {
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  tasks = tasks.filter(task => task.text !== taskText);
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Load Tasks from Local Storage
function loadTasks() {
  const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  tasks.forEach(task => addTaskToDOM(task));
  updateFilter();
}

// Filter Incomplete Tasks
filterIncomplete.addEventListener('change', updateFilter);

function updateFilter() {
  const showIncompleteOnly = filterIncomplete.checked;
  const tasks = taskList.querySelectorAll('li');

  tasks.forEach(task => {
    if (showIncompleteOnly) {
      task.style.display = task.classList.contains('completed') ? 'none' : 'flex';
    } else {
      task.style.display = 'flex';
    }
  });
}

// Logout
const logoutButton = document.getElementById('logout');
if (logoutButton) {
    logoutButton.addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    });
}

</script>
</body>
</html>
